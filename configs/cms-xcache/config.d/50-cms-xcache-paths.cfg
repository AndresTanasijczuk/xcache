#
# Configure filesystem paths for the CMS XCache server.
#
# **********************************************************************
# * WARNING: DO NOT EDIT THIS FILE.  IT WILL BE OVERWRITTEN ON UPGRADE *
# **********************************************************************
#
# This file is part of the CMS XCache Daemon

# The directory on local disk where files will be cached
oss.localroot $(rootdir)

if exec xrootd
   # The directories under oss.localroot to share data from.
   all.export /store

   # The directory on local disk where cinfo metadata files are held
   oss.space meta $(rootdir)
else
   # The directories under oss.localroot to share data from.
   all.export /store stage r/o
fi
