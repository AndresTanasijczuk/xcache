#
# Configure a cache server for the OSG Data Federation.
#
# **********************************************************************
# * WARNING: DO NOT EDIT THIS FILE.  IT WILL BE OVERWRITTEN ON UPGRADE *
# **********************************************************************
#
# Instead of editing this file,
# - Edit `/etc/xrootd/osg-site-local.cfg` to provide a few mandatory
#   variable values.
# - Override OSG-provided defaults by dropping a site-specific configuration
#   file in `/etc/xrootd/config.d` and prefixing it with "90-" or higher.
#
#
# This file is part of the StashCache Daemon
# https://opensciencegrid.github.io/StashCache-Daemon
#

# Process site defaults that should be set before the rest of the OSG-
# provided configs.  This file MUST be edited for the server to function.
continue /etc/xrootd/osg-site-local.cfg

all.export  /
set cachedir = /stash

all.adminpath /var/spool/xrootd

if named stashcache-cache-server-auth
   xrd.port 8443
fi

xrootd.diglib * /etc/xrootd/digauth.cf

# Drop your site-specific configuration additions into this directory.
continue /etc/xrootd/config.d

