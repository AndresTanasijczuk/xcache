sudo: required
env:
  matrix:
  - OS_TYPE=centos OS_VERSION=6
  - OS_TYPE=centos OS_VERSION=7
  - XRD_CACHE=root://stash.osgconnect.net
  - XRD_CACHE=root://xrd-cache-1.t2.ucsd.edu
  - XRD_CACHE=root://mwt2-stashcache.campuscluster.illinois.edu
  - XRD_CACHE=root://hcc-stash.unl.edu
  - XRD_CACHE=root://osgxroot.usatlas.bnl.gov

services:
 - docker

before_install:
 - sudo apt-get update
 - echo 'DOCKER_OPTS="-H tcp://127.0.0.1:2375 -H unix:///var/run/docker.sock -s devicemapper"' | sudo tee /etc/default/docker > /dev/null
 - sudo service docker restart
 - sleep 5
 - sudo docker pull centos:centos${OS_VERSION}


script:
 # Run tests in Container
 - bin/stashcp2/tests/setup_tests.sh ${OS_VERSION}
